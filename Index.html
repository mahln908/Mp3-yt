<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House MP3 - Player de M√∫sica</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Alterado para preto */
            color: #333;
        }
        
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #000; /* Alterado para preto */
        }
        
        .search-box {
            display: flex;
            margin-bottom: 2rem;
        }
        
        .search-box input {
            flex: 1;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            background-color: #333; /* Adicionado para melhor contraste */
            color: white; /* Adicionado para melhor legibilidade */
        }
        
        .search-box button {
            padding: 0.8rem 1.5rem;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .search-box button:hover {
            background-color: #cc0000;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .video-card {
            background-color: #1a1a1a; /* Alterado para tom mais escuro */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            color: white; /* Adicionado para melhor legibilidade */
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white; /* Adicionado para melhor legibilidade */
        }
        
        .video-info p {
            margin: 0;
            color: #aaa; /* Alterado para cinza mais claro */
            font-size: 0.9rem;
        }
        
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000; /* Alterado para preto */
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        
        .player-info {
            flex: 1;
            margin-left: 1rem;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .player-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
        }
        
        .progress-container {
            flex: 1;
            margin: 0 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background-color: #ff0000;
            border-radius: 5px;
            width: 0%;
        }
        
        .time {
            font-size: 0.8rem;
            color: #aaa;
            min-width: 80px;
            text-align: center;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1a1a1a;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1001;
        }
        
        /* Estilos para a p√°gina do player */
        .player-page {
            display: none;
            padding: 2rem 0;
            text-align: center;
            background-color: #000; /* Alterado para preto */
        }
        
        .player-page .video-thumbnail {
            max-width: 500px;
            margin: 0 auto 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .player-page .video-info {
            margin-bottom: 2rem;
        }
        
        .player-page .video-info h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: white; /* Adicionado para melhor legibilidade */
        }
        
        .player-page .video-info p {
            font-size: 1.2rem;
            color: #aaa; /* Alterado para cinza mais claro */
        }
        
        .player-page .player-controls {
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .player-page .player-controls button {
            font-size: 2rem;
            margin: 0 1rem;
        }
        
        .player-page .progress-container {
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }
        
        /* Novo estilo para o bot√£o de favoritos */
        .favorite-heart {
            position: absolute;
            right: calc(50% - 150px);
            font-size: 2rem;
            cursor: pointer;
            color: #aaa;
        }
        
        .favorite-heart.added {
            color: #ff0000;
        }
        
        /* Estilos para favoritos */
        .favorites-icon {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            cursor: pointer;
            display: inline-block;
            color: white; /* Adicionado para melhor legibilidade */
        }
        
        .favorites-page {
            display: none;
            padding: 2rem 0;
            background-color: #000; /* Alterado para preto */
        }
        
        .favorites-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .favorites-header h1 {
            margin-right: 1rem;
            color: white; /* Adicionado para melhor legibilidade */
        }
    </style>
</head>
<body>
    <!-- O resto do seu HTML permanece EXATAMENTE o mesmo -->
    <header>
        <button class="back-button" id="back-button">‚Üê Voltar</button>
        <h1>House MP3</h1>
        <p id="header-subtitle">Ou√ßa suas m√∫sicas favoritas do YouTube</p>
        <div class="favorites-icon" id="favorites-icon">‚ù§Ô∏è Favoritos</div>
    </header>
    
    <div class="container" id="main-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar m√∫sicas...">
            <button id="search-button">Buscar</button>
        </div>
        
        <div class="results" id="results">
            <!-- Os resultados da busca ser√£o inseridos aqui -->
        </div>
    </div>
    
    <div class="player-page" id="player-page">
        <div class="video-thumbnail">
            <img id="player-page-thumbnail" src="" alt="Capa do v√≠deo">
        </div>
        
        <div class="video-info">
            <h2 id="player-page-title">T√≠tulo da M√∫sica</h2>
            <p id="player-page-channel">Artista/Canal</p>
        </div>
        
        <div class="player-controls">
            <button id="player-page-prev">‚èÆ</button>
            <button id="player-page-play">‚ñ∂</button>
            <button id="player-page-next">‚è≠</button>
            <span class="favorite-heart" id="player-page-favorite">ü§ç</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="player-page-progress-bar">
                <div class="progress" id="player-page-progress"></div>
            </div>
            <div class="time">
                <span id="player-page-current-time">0:00</span> / <span id="player-page-duration">0:00</span>
            </div>
        </div>
    </div>
    
    <div class="container favorites-page" id="favorites-page">
        <div class="favorites-header">
            <h1>Suas M√∫sicas Favoritas</h1>
            <div class="favorites-icon">‚ù§Ô∏è</div>
        </div>
        
        <div class="results" id="favorites-results">
            <!-- Os favoritos ser√£o inseridos aqui -->
        </div>
    </div>
    
    <div class="player" id="player" style="display: none;">
        <div class="player-controls">
            <button id="prev-button">‚èÆ</button>
            <button id="play-button">‚ñ∂</button>
            <button id="next-button">‚è≠</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-info">
            <h3 id="now-playing-title">Nenhuma m√∫sica selecionada</h3>
            <p id="now-playing-channel"></p>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <h3 id="notification-title">Tocando agora</h3>
        <p id="notification-artist"></p>
    </div>
    
    <script>
        // Configura√ß√£o da API do YouTube
        const API_KEY = 'AIzaSyC_8CHxOvjcNCs36B-Omt3v5VjzVAazdIw';
        let player;
        let currentVideoId = '';
        let currentVideoTitle = '';
        let currentVideoChannel = '';
        let currentVideoThumbnail = '';
        let searchResults = [];
        let currentIndex = 0;
        let isPlaying = false;
        let progressInterval;
        let playerPageProgressInterval;
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        
        // Elementos do DOM
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results');
        const playerElement = document.getElementById('player');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeElement = document.getElementById('current-time');
        const durationElement = document.getElementById('duration');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const nowPlayingChannel = document.getElementById('now-playing-channel');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notification-title');
        const notificationArtist = document.getElementById('notification-artist');
        const backButton = document.getElementById('back-button');
        const mainContainer = document.getElementById('main-container');
        const playerPage = document.getElementById('player-page');
        const playerPageThumbnail = document.getElementById('player-page-thumbnail');
        const playerPageTitle = document.getElementById('player-page-title');
        const playerPageChannel = document.getElementById('player-page-channel');
        const playerPagePlay = document.getElementById('player-page-play');
        const playerPagePrev = document.getElementById('player-page-prev');
        const playerPageNext = document.getElementById('player-page-next');
        const playerPageProgressBar = document.getElementById('player-page-progress-bar');
        const playerPageProgress = document.getElementById('player-page-progress');
        const playerPageCurrentTime = document.getElementById('player-page-current-time');
        const playerPageDuration = document.getElementById('player-page-duration');
        const headerSubtitle = document.getElementById('header-subtitle');
        const favoritesIcon = document.getElementById('favorites-icon');
        const favoritesPage = document.getElementById('favorites-page');
        const favoritesResults = document.getElementById('favorites-results');
        const playerPageFavorite = document.getElementById('player-page-favorite');
        
        // Carrega a API do YouTube IFrame
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
        
        // Quando a API do YouTube estiver pronta
        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        };
        
        function onPlayerReady(event) {
            console.log('Player est√° pronto');
        }
        
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playButton.textContent = '‚è∏';
                playerPagePlay.textContent = '‚è∏';
                updateProgressBar();
                updatePlayerPageProgressBar();
                showNotification();
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                playButton.textContent = '‚ñ∂';
                playerPagePlay.textContent = '‚ñ∂';
                clearInterval(progressInterval);
                clearInterval(playerPageProgressInterval);
            } else if (event.data == YT.PlayerState.ENDED) {
                playNext();
            }
        }
        
        // Busca v√≠deos no YouTube
        async function searchVideos() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`);
                const data = await response.json();
                
                searchResults = data.items;
                displayResults(searchResults);
            } catch (error) {
                console.error('Erro na busca:', error);
                resultsContainer.innerHTML = '<p>Ocorreu um erro ao buscar os v√≠deos. Tente novamente.</p>';
            }
        }
        
        // Exibe os resultados da busca
        function displayResults(videos) {
            resultsContainer.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => {
                    playVideo(index);
                    showPlayerPage();
                };
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
                    </div>
                    <div class="video-info">
                        <h3>${video.snippet.title}</h3>
                        <p>${video.snippet.channelTitle}</p>
                    </div>
                `;
                
                resultsContainer.appendChild(videoCard);
            });
        }
        
        // Mostra a p√°gina do player
        function showPlayerPage() {
            mainContainer.style.display = 'none';
            playerPage.style.display = 'block';
            favoritesPage.style.display = 'none';
            backButton.style.display = 'block';
            headerSubtitle.textContent = 'Aproveite sua m√∫sica';
            
            // Atualiza as informa√ß√µes na p√°gina do player
            playerPageThumbnail.src = currentVideoThumbnail;
            playerPageTitle.textContent = currentVideoTitle;
            playerPageChannel.textContent = currentVideoChannel;
            
            // Atualiza o estado do bot√£o de play
            playerPagePlay.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            // Atualiza o bot√£o de favoritos
            updateFavoriteButton();
        }
        
        // Mostra a p√°gina de favoritos
        function showFavoritesPage() {
            mainContainer.style.display = 'none';
            playerPage.style.display = 'none';
            favoritesPage.style.display = 'block';
            backButton.style.display = 'block';
            headerSubtitle.textContent = 'Suas m√∫sicas favoritas';
            
            // Exibe os favoritos
            displayFavorites();
        }
        
        // Atualiza o bot√£o de favoritos
        function updateFavoriteButton() {
            const isFavorite = favorites.some(fav => fav.id === currentVideoId);
            if (isFavorite) {
                playerPageFavorite.textContent = '‚ù§Ô∏è';
                playerPageFavorite.classList.add('added');
            } else {
                playerPageFavorite.textContent = 'ü§ç';
                playerPageFavorite.classList.remove('added');
            }
        }
        
        // Adiciona ou remove dos favoritos
        function toggleFavorite() {
            const videoIndex = favorites.findIndex(fav => fav.id === currentVideoId);
            
            if (videoIndex === -1) {
                // Adiciona aos favoritos
                favorites.push({
                    id: currentVideoId,
                    title: currentVideoTitle,
                    channel: currentVideoChannel,
                    thumbnail: currentVideoThumbnail
                });
                showNotification('Adicionado aos favoritos');
            } else {
                // Remove dos favoritos
                favorites.splice(videoIndex, 1);
                showNotification('Removido dos favoritos');
            }
            
            // Salva no localStorage
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Atualiza o bot√£o
            updateFavoriteButton();
            
            // Atualiza a lista de favoritos se estiver vis√≠vel
            if (favoritesPage.style.display === 'block') {
                displayFavorites();
            }
        }
        
        // Exibe a lista de favoritos
        function displayFavorites() {
            favoritesResults.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesResults.innerHTML = '<p>Nenhuma m√∫sica favoritada ainda.</p>';
                return;
            }
            
            favorites.forEach((favorite, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => {
                        // Procura o v√≠deo nos resultados de busca ou cria um objeto tempor√°rio
                    const videoIndex = searchResults.findIndex(v => v.id.videoId === favorite.id);
                    
                    if (videoIndex !== -1) {
                        playVideo(videoIndex);
                    } else {
                        // Cria um objeto tempor√°rio para reprodu√ß√£o
                        const tempVideo = {
                            id: { videoId: favorite.id },
                            snippet: {
                                title: favorite.title,
                                channelTitle: favorite.channel,
                                thumbnails: {
                                    medium: { url: favorite.thumbnail },
                                    high: { url: favorite.thumbnail }
                                }
                            }
                        };
                        
                        // Adiciona aos resultados de busca temporariamente
                        searchResults.push(tempVideo);
                        currentIndex = searchResults.length - 1;
                        playVideo(currentIndex);
                    }
                    
                    showPlayerPage();
                };
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${favorite.thumbnail}" alt="${favorite.title}">
                    </div>
                    <div class="video-info">
                        <h3>${favorite.title}</h3>
                        <p>${favorite.channel}</p>
                    </div>
                `;
                
                favoritesResults.appendChild(videoCard);
            });
        }
        
        // Volta para a p√°gina principal
        function backToMain() {
            mainContainer.style.display = 'block';
            playerPage.style.display = 'none';
            favoritesPage.style.display = 'none';
            backButton.style.display = 'none';
            headerSubtitle.textContent = 'Ou√ßa suas m√∫sicas favoritas do YouTube';
        }
        
        // Reproduz um v√≠deo
        function playVideo(index) {
            if (!searchResults.length) return;
            
            currentIndex = index;
            const video = searchResults[index];
            currentVideoId = video.id.videoId;
            currentVideoTitle = video.snippet.title;
            currentVideoChannel = video.snippet.channelTitle;
            currentVideoThumbnail = video.snippet.thumbnails.high.url;
            
            player.loadVideoById(currentVideoId);
            playerElement.style.display = 'flex';
            
            nowPlayingTitle.textContent = currentVideoTitle;
            nowPlayingChannel.textContent = currentVideoChannel;
            
            // Atualiza o bot√£o de favoritos
            updateFavoriteButton();
        }
        
        // Atualiza a barra de progresso
        function updateProgressBar() {
            clearInterval(progressInterval);
            
            progressInterval = setInterval(() => {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeElement.textContent = formatTime(currentTime);
                durationElement.textContent = formatTime(duration);
            }, 1000);
        }
        
        // Atualiza a barra de progresso na p√°gina do player
        function updatePlayerPageProgressBar() {
            clearInterval(playerPageProgressInterval);
            
            playerPageProgressInterval = setInterval(() => {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                
                const progressPercent = (currentTime / duration) * 100;
                playerPageProgress.style.width = `${progressPercent}%`;
                
                playerPageCurrentTime.textContent = formatTime(currentTime);
                playerPageDuration.textContent = formatTime(duration);
            }, 1000);
        }
        
        // Formata o tempo (segundos para MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Mostra notifica√ß√£o
        function showNotification(message) {
            if (message) {
                notificationTitle.textContent = message;
                notificationArtist.textContent = '';
            } else {
                notificationTitle.textContent = currentVideoTitle;
                notificationArtist.textContent = currentVideoChannel;
            }
            
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Reproduz o pr√≥ximo v√≠deo
        function playNext() {
            if (currentIndex < searchResults.length - 1) {
                playVideo(currentIndex + 1);
            } else {
                playVideo(0);
            }
            updatePlayerPage();
        }
        
        // Reproduz o v√≠deo anterior
        function playPrev() {
            if (currentIndex > 0) {
                playVideo(currentIndex - 1);
            } else {
                playVideo(searchResults.length - 1);
            }
            updatePlayerPage();
        }
        
        // Atualiza a p√°gina do player com as novas informa√ß√µes
        function updatePlayerPage() {
            if (playerPage.style.display === 'block') {
                const video = searchResults[currentIndex];
                currentVideoThumbnail = video.snippet.thumbnails.high.url;
                
                playerPageThumbnail.src = currentVideoThumbnail;
                playerPageTitle.textContent = currentVideoTitle;
                playerPageChannel.textContent = currentVideoChannel;
                
                // Atualiza o bot√£o de favoritos
                updateFavoriteButton();
            }
        }
        
        // Event listeners
        searchButton.addEventListener('click', searchVideos);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });
        
        playButton.addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });
        
        playerPagePlay.addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });
        
        nextButton.addEventListener('click', playNext);
        playerPageNext.addEventListener('click', playNext);
        
        prevButton.addEventListener('click', playPrev);
        playerPagePrev.addEventListener('click', playPrev);
        
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            player.seekTo(player.getDuration() * pos);
        });
        
        playerPageProgressBar.addEventListener('click', (e) => {
            const rect = playerPageProgressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            player.seekTo(player.getDuration() * pos);
        });
        
        backButton.addEventListener('click', backToMain);
        
        playerPageFavorite.addEventListener('click', toggleFavorite);
        
        favoritesIcon.addEventListener('click', showFavoritesPage);
